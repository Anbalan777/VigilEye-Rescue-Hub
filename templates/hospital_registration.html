<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Login - AccidentSense AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --bg-tertiary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --accent-primary: #007bff;
            --accent-secondary: #0056b3;
            --danger: #dc3545;
            --success: #28a745;
            --warning: #ffc107;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            --border-radius: 8px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background-color: var(--bg-secondary);
            padding: 1rem 2rem;
            box-shadow: var(--box-shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
        }
        
        header h1 i {
            margin-right: 10px;
            color: var(--accent-primary);
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s;
            font-weight: 500;
        }
        
        .nav-links a:hover {
            color: var(--accent-primary);
        }
        
        .auth-container {
            max-width: 450px;
            margin: 80px auto;
            padding: 30px;
            background-color: var(--bg-secondary);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-header h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .auth-header p {
            color: var(--text-secondary);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border-radius: var(--border-radius);
            border: 1px solid var(--bg-tertiary);
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 1rem;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }
        
        .btn {
            padding: 12px 20px;
            border-radius: var(--border-radius);
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-block;
            text-align: center;
            font-size: 1rem;
        }
        
        .btn-primary {
            background-color: var(--accent-primary);
            color: white;
            width: 100%;
        }
        
        .btn-primary:hover {
            background-color: var(--accent-secondary);
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 20px;
            color: var(--text-secondary);
        }
        
        .auth-footer a {
            color: var(--accent-primary);
            text-decoration: none;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .forgot-password {
            text-align: right;
            margin: -10px 0 20px;
        }
        
        .forgot-password a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .forgot-password a:hover {
            color: var(--accent-primary);
            text-decoration: underline;
        }
        
        footer {
            background-color: var(--bg-tertiary);
            padding: 2rem;
            text-align: center;
            margin-top: auto;
        }
        
        footer p {
            color: var(--text-secondary);
        }
        
        /* Mobile responsive styles */
        @media (max-width: 768px) {
            .auth-container {
                margin: 40px 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-video"></i> AccidentSense AI</h1>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="index.html#features">Features</a>
                <a href="index.html#how-it-works">How It Works</a>
                <a href="hospital_registration.html">Register</a>
            </nav>
        </header>
        
        <div class="auth-container">
            <div class="auth-header">
                <h2>Hospital Login</h2>
                <p>Access your emergency dashboard</p>
            </div>
            
            <form id="hospitalLoginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="forgot-password">
                    <a href="forgot_password.html">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            
            <div class="auth-footer">
                <p>Not registered yet? <a href="hospital_registration.html">Register your hospital</a></p>
            </div>
        </div>
        
        <footer>
            <p>&copy; 2025 AccidentSense AI - CCTV Accident Detection System</p>
        </footer>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('hospitalLoginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // In a real application, you would send this data to the server for authentication
                // For demo purposes, we'll just redirect to the hospital dashboard
                window.location.href = "hospital_dashboard.html";
            });
        });
    </script>
</body>
</html>
